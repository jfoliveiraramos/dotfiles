# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

palette = 'ramos'

[palettes.ramos]
black = "#111115"
orange = "#f8b478"
accent = "#fce9d3"
white = "#fefefe"
red = "#eea08f"
purple = "#9694ff"
yellow = "#fccc44"

[character]
success_symbol = '[❯](bold orange)'

[directory]
style = 'bold accent'

[git_branch]
style = 'bold orange'

[git_status]
style = 'bold accent'

[conda] 
style = 'bold orange'
ignore_base = true

[lua]
style = 'bold purple'

[package]
style = 'bold orange'

[zig]
symbol = '⚡️ '
style = 'bold yellow'

[cmd_duration]
min_time = 500
format = 'underwent [$duration](bold white)'
